# Default server configuration for HTTP to HTTPS redirect
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    root /var/www/html/public;

    # Handle ACME challenges for Let's Encrypt
    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/letsencrypt;
        try_files $uri =404;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Health check endpoint for monitoring
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Main HTTPS server for alumni platform
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name alumni-platform.com www.alumni-platform.com;

    root /var/www/html/public;
    index index.php;

    # SSL Configuration - SET THESE IN YOUR ENVIRONMENT
    ssl_certificate /etc/letsencrypt/live/alumni-platform.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alumni-platform.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/alumni-platform.com/chain.pem;

    # SSL Settings
    include /etc/nginx/snippets/ssl-params.conf;

    # Security Headers
    include /etc/nginx/snippets/security-headers.conf;

    # Main location block - PHP application
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        limit_req zone=php burst=20 nodelay;

        location ~ \.php$ {
            fastcgi_pass php_backend;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $realpath_root;
            include fastcgi_params;

            # Tenant context for multi-tenancy
            fastcgi_param TENANT_DOMAIN $host;
        }
    }

    # Static assets with caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status HIT;
        try_files $uri =404;
    }

    # API endpoints
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
        limit_req zone=api burst=50 nodelay;

        location ~ \.php$ {
            fastcgi_pass php_backend;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $realpath_root;
        }
    }

    # WebSocket endpoints for real-time features
    location /websocket {
        proxy_pass http://websocket_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Admin panel protection
    location /admin/ {
        # Basic auth or IP restrictions can be added here
        location ~ \.php$ {
            fastcgi_pass php_backend;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $realpath_root;
        }
    }

    # Health check endpoint
    location /health-check {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|log|htaccess)$ {
        deny all;
        return 404;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}

# Tenant subdomain configuration
server {
    listen 443 ssl http2;
    server_name ~^(?<tenant>.+)\.alumni-platform\.com$;

    root /var/www/html/public;
    index index.php;

    # SSL Configuration for wildcard certificate
    ssl_certificate /etc/letsencrypt/live/alumni-platform.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alumni-platform.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/alumni-platform.com/chain.pem;

    include /etc/nginx/snippets/ssl-params.conf;
    include /etc/nginx/snippets/security-headers.conf;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        limit_req zone=php burst=20 nodelay;

        location ~ \.php$ {
            fastcgi_pass php_backend;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $realpath_root;
            include fastcgi_params;

            # Set tenant context
            fastcgi_param TENANT_DOMAIN $tenant.alumni-platform.com;
            fastcgi_param TENANT_ID $tenant;
        }
    }

    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}
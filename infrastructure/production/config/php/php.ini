[PHP]
;;;;;; Production Configuration ;;;;;;

; Basic settings
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = On
implicit_flush = Off
unserialize_callback_func =
serialize_precision = -1
disable_functions = pcntl_alarm,pcntl_fork,pcntl_waitpid,pcntl_wait,pcntl_wifexited,pcntl_wifstopped,pcntl_wifsignaled,pcntl_wexitstatus,pcntl_wtermsig,pcntl_wstopsig,pcntl_signal,pcntl_signal_dispatch,pcntl_get_last_error,pcntl_strerror,pcntl_sigprocmask,pcntl_sigwaitinfo,pcntl_sigtimedwait,pcntl_exec,pcntl_getpriority,pcntl_setpriority,system,exec,shell_exec,passthru,proc_open
disable_classes =
zend.enable_gc = On
zend.exception_ignore_args = On
zend.exception_string_param_max_len = 15
expose_php = Off

; Security
allow_url_fopen = Off
allow_url_include = Off
memory_limit = 256M
max_execution_time = 30
max_input_time = 60
max_input_nesting_level = 64
max_input_vars = 1000
post_max_size = 8M
upload_max_filesize = 2M
max_file_uploads = 20
session.gc_maxlifetime = 1440
session.gc_probability = 1
session.gc_divisor = 100

; Error handling
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
html_errors = Off
ignore_repeated_errors = On
ignore_repeated_source = Off
report_memleaks = On

; Performance and caching
realpath_cache_size = 4096k
realpath_cache_ttl = 600
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.max_accelerated_files = 7963
opcache.revalidate_freq = 0
opcache.save_comments = 0
opcache.fast_shutdown = 1

; Database settings
pdo_mysql.default_socket=
mysql.allow_persistent = Off
pgsql.allow_persistent = Off

; Extensions
extension=zend.opcache
extension=redis
extension=gd
extension=mbstring
extension=zip
extension=bz2
extension=curl
extension=intl
extension=bcmath
extension=soap
extension=pdo_mysql
extension=pdo_pgsql
[PHP]
; Custom PHP configuration for Laravel

; Basic settings
max_execution_time = 300
memory_limit = 256M
post_max_size = 64M
upload_max_filesize = 64M

; Error reporting
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On

; Extensions
extension=mbstring
extension=openssl
extension=pdo_sqlite
extension=sqlite3
extension=curl
extension=fileinfo
extension=json
extension=tokenizer
extension=xml
extension=ctype
extension=filter
extension=hash
extension=session
extension=pcre

; Extension directory (adjust if needed)
extension_dir = "D:\DevCenter\xampp\php-8.3.23\ext"

; Timezone
date.timezone = UTC